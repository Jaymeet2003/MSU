<!DOCTYPE html>
<html>
    <head>
        <title>Simple table</title>
    </head>
    <body>
        <table border="2" height="150" width="200" align="center">
            <tr>
                <th>Name</th>
                <th colspan="2">Number</th>
            </tr>
            <tr>
                <td>A</td>
                <td>12</td>
                <td>34</td>
            </tr>
        </table>
        &nbsp;
            <table border="2" height="150" width="200" align="center">
                <tr>
                    <td>Name</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td rowspan="2">Number</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>34</td>
                </tr>
        </table>       
    </body>
</html>
