<html>
   <head>
       <title>1-D array</title>
   </head>
    <body>
        <script type="text/javascript">
         var ar=new Array(10);
         var a=[10,20,30];
         var b=new Array(1,2,3);
         for (var i=0;i<=9;i++)
         {
             ar[i]=i;
             document.write(ar[i]+"&nbsp");
         }
         document.write("second position content of a array is:"+a[1]+"<br/>");
         document.write("1st place content of c array is:"+b[1]);
        </script>
    </body>
</html>
