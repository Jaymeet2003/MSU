<!DOCTYPE html>
<html>
    <head>
        <title>TYPES OF LIST</title>
    </head>
    <body>
        <ol type="1">
            <li>one</li>
            <li>two</li>
            <ul type="circle">
                <li>one</li>
                <li>two</li>                
            </ul>          
        </ol>
        <ol type="A">
            <li>one</li>            
            <li>two</li>
            <ul type="disc">
                <li>one</li>
                <li>two</li>
            </ul>
        </ol>
        <ol type="a">
            <li>one</li>
            <li>two</li>
            <ul type="square">
                <li>one</li>
                <li>two</li>
            </ul>
        </ol>
        <ol type="I">
            <li>one</li>
            <li>two</li>           
        </ol>
        </ol>
        <ol type="i">
            <li>one</li>
            <li>two</li>                     
        </ol>  
        <dl>
            <dd>Ordered list contains it's TYPES such as A,a,i,I and 1</dd>
            <dt>Unordered list contains it's TYPES such as circle,square and disc</dt>            
        </dl>      

    </body>
</html>
