<html>
<head>
    <title>maximum</title>
</head>
<body>
    <script type="text/javascript">
        var a,b,c;
        a=prompt("Enter first no.");
        b=prompt("Enter second no.");
        c=prompt("Enter third no.");

        if(a>b && a>c)
        {
            alert(a+" is greater");
        }
        else if(b>a && b>c)
        {
            alert(b+" is greater");
        }
        else{
            alert(c+" is greater");
        }
    </script>
</body>
</html>
