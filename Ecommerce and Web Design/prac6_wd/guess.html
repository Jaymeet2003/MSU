<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guessing game</title>
</head>
<body>
    <script type="text/javascript">
        
        var a=5;
        var b=prompt("Enter a guess no."); 

        do
        {
            alert("Incorrect!");
            b=prompt("Enter another no.");

        }while(a!=b);
        alert("Correct!");
    </script>
    
</body>
</html>
