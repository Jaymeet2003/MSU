<html>
<head>
    <title>week</title>
</head>
<body>
    <script type="text/javascript">
        var a;
        a=prompt("Enter day no.");

        switch(a){
            case 1:
            alert("Monday");
            break;
            case 2:
            alert("Tuesday");
            break;
            case 3:
            alert("Wednesday");
            break;
            case 4:
            alert("Thursday");
            break;
            case 5:
            alert("Friday");
            break;
            case 6:
            alert("Saturday");
            break;
            case 7:
            alert("Sunday");
            break;
            default:
            alert("Enter appropriate no.");
        }
    </script>
</body>
</html>
