<html>
<head>
    <title>even</title>
</head>
<body>
    <script type="text/javascript">
        for(i=1;i<=10;i++)
        {
            if(i%2==0)
            {
                document.write(i+"<br>");
            }
        }
        for(i=21;i<=40;i++)
        {
            if(i%2==0)
            {
                document.write(i+"<br>");
            }
        }
    </script>
</body>
</html>
