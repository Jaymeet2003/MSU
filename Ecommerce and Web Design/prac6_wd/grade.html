<html>
<head>
    <title>grade</title>
</head>
<body>
    <script type="text/javascript">
        var a;
        a=prompt("Enter marks:");

        if(a>=85 && a<=100)
        {
            alert(" Distinction");
        }
        else if(a>=65 && a<=84)
        {
            alert(" First class");
        }
        else if(a>=35 && a<=64)
        {
            alert(" Second class");
        }
        else{
            alert(" fail");
        }
    </script>
</body>
</html>
