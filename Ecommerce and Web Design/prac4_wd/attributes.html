<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<style type="text/css">
    ol.dec{
        list-style: decimal;
    }
    ol.lowal{
        list-style: lower-alpha;
    }
    ol.upal{
        list-style: upper-alpha;
    }
    ol.uprom{
        list-style: upper-roman;
    }
    ol.lowrom{
        list-style: lower-roman;
    }
    ul.cir{
        list-style: circle;
    }
    ul.dis{
        list-style: disc;
    }
    ul.sq{
        list-style: square;
    }
    ol.img{
        list-style-image: url(minion.jpg);
    }
</style>
</head>
<body>
    <ol class="dec">
        <li>one</li>
        <ul class="cir">
            <li>two</li>
        </ul>
        <ul class="dis">
            <li>three</li>
        </ul>
        <ul class="sq">
            <li>four</li>
        </ul>
    </ol>    
    <ol class="upal">
        <li>five</li>
    </ol>
    <ol class="lowal">
        <li>six</li>
    </ol>
    <ol class="uprom">
        <li>seven</li>
    </ol>
    <ol class="lowrom">
        <li>eight</li>
    </ol>
    <ol class="img">
        <li>Nine</li>
    </ol>
</body>
</html>
